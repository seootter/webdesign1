<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        .square {
            list-style-type: square; /* 불릿의 스타일이 검은색 사각형 */
                                    /* disc : 검은색 원 , circle : 하얀색 원 */
        }
        .none {
            list-style-type: none; /* 불릿이 없어짐 */
        }
    </style>
</head>
<body>
    <h1>메가스터디 컴퓨터 아카데미</h1>
    <!-- 순서가 없는 목록(불릿) / 검정색 사각형 -->
    <ul class="square">
        <li>학원 소개</li>
        <li>과정 소개</li>
        <li>공지사항</li>
        <li>커뮤닌티</li>
        <li>수강료 조회</li>
    </ul>

    <!-- 불릿 없애기 -->
    <ul class="none">
        <li>학원 소개</li>
        <li>과정 소개</li>
        <li>공지사항</li>
        <li>커뮤닌티</li>
        <li>수강료 조회</li>
    </ul>
</body>
</html>
