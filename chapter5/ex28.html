<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
    <style>
        .lower {
            list-style-type: lower-alpha; /* 소문자 알파벳 */

        }
        .upper {
            list-style-type: upper-roman; /* 대문자 로마 숫자 */
        }
    </style>
</head>
<body>
    <h1>메가스터디 컴퓨터 아카데미</h1>
    <!-- 순서가 없는 목록(숫자) / 소문자 알파벳 -->
    <ol class="lower">
        <li>학원 소개</li>
        <li>과정 소개</li>
        <li>공지사항</li>
        <li>커뮤닌티</li>
        <li>수강료 조회</li>
    </ol>

    <!-- 순서가 없는 목록(숫자) / 대문자 로마 숫자 -->
    <ol class="upper">
        <li>학원 소개</li>
        <li>과정 소개</li>
        <li>공지사항</li>
        <li>커뮤닌티</li>
        <li>수강료 조회</li>
    </ol>
</body>
</html>
